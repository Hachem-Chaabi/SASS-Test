<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes</title>
</head>
<body>
  <header class="light-primary-bg display-f align-center justify-space-between">
    <div class="display-f align-center justify-space-between gap-7">
      <img src="assets/dash-logo-img.png" alt="" class="logo-img">
      <img src="assets/meni-icon.png" alt="" class="menu-img">
    </div>
    <div class="display-f align-center">
      <img src="assets/icons8-bell-50.png" alt="" class="bell-style">

      <div class="display-f align-center ml-3 gap-1">
        <img src="assets/Prof-img.png" alt="">
        <div class="display-column align-flex-start text-container">
          <p class="person-name primary-color font-sm font-w-xxl line-md">Ahmed ben amor</p>
          <p class="person-job secondary-color font-sm font-w-xl line-md">Professeur</p>
        </div>
      </div>
      <img src="assets/dash-down-arrow.png" alt="" class="ml-2">
    </div>
  </header>

  <main>
    <nav class="nav display-column primary-bg align-center pt-3">
      <ul class="display-column align-flex-start gap-3">
        <li class="primary-color display-f align-center side-bar-white-bg btn-style">
          <img src="assets/home-icon.png" alt="">
          <p>Tableau de bord</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/classes-icon.png" alt="">
          <p>Classes</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/examens-icon.png" alt="">
          <p>Examens</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/bulletins-icon.png" alt="">
          <p>Bulletins</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/calendrier-icon.png" alt="">
          <p>Calendrier</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/archive-icon.png" alt="">
          <p>Archive</p>
        </li>
      </ul>
      <hr>
      <ul class="display-column align-flex-start gap-3">
        <li class="display-f align-center">
          <img src="assets/etablissement-icon.png" alt="">
          <p>Établissement</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <input type="radio" name="btn-radio" id="">
          <p class="lycee">Lycée Bourguiba Sousse</p>
        </li>
        <li class="side-bar-white-color display-f align-center">
          <input type="radio" name="btn-radio" id="" checked>
          <p class="lycee">Lycée Privé Élite Nabeul</p>
        </li>
      </ul>
    </nav>

    <nav class="responsive-nav display-column primary-bg align-center pt-3">
      <ul class="display-column align-flex-start gap-3">
        <li class="primary-color display-f align-center side-bar-white-bg btn-style">
          <img src="assets/home-icon.png" alt="">
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/classes-icon.png" alt="">
        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/examens-icon.png" alt="">
        </li>
        <li class="side-bar-white-color display-f align-center">

        </li>
        <li class="side-bar-white-color display-f align-center">

        </li>
        <li class="side-bar-white-color display-f align-center">
          <img src="assets/archive-icon.png" alt="">

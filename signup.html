<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/index.css">
  <title>SignUp-ixamee</title>
</head>

<body class="light-primary-bg section">
  <div>
    <img src="assets/light green circle.png" alt="" class="light-green-circle">
    <img src="assets/dark green circle.png" alt="" class="dark-green-circle">
  </div>
  <section class="section display-f align-center justify-space-between gap-7">

      <div class="display-f display-column logo-box-container">
        <img src="assets/ixamee-logo.png" alt="" class="mb-3 logo-width">
        <h3>Une seule plateforme pour tous vos examens</h3>
      </div>
  
    <div class="display-f display-column align-center justify-center form-container">
      <h2 class="font-w-xxl font-xl mb-5 primary-color">Créez un compte</h2>
      <div class="display-f gap-8 selector-container align-center justify-center mb-5">
        <p class="font-lg selected-container">Professeur</p>
        <p class="font-lg selected-container-style">Etudiant</p>
      </div>
      <div class="">
        <div class="input-container">
          <p>Nom<span>*</span></p>
          <div class="input-style">
            <img src="assets/pen-icon.png" alt="">
            <input type="text" placeholder="Entrez votre nom">
          </div>
        </div>
        <div>
          <p>Prénom<span>*</span></p>
          <div>
            <img src="assets/pen-icon.png" alt="">
            <input type="text" placeholder="Entrez votre prénom">
          </div>
        </div>
        <div>
          <p>E-mail<span>*</span></p>
          <div>
            <img src="assets/mail-icon.png" alt="">
            <input type="text" placeholder="Entrez votre e-mail">
          </div>
        </div>
        <div>
          <p>Numéro de téléphone<span>*</span></p>
          <div>
            <img src="assets/tunisia-flag.png" alt="">
            <input type="text" placeholder="+216 00 000 000">
            <img src="assets/down-arrow.png" alt="">
          </div>
        </div>
        <div>
          <p>Gouvernorat<span>*</span></p>
          <div>
            <img src="assets/city-icon.png" alt="">
            <input type="text" placeholder="Choisissez votre gouvernorat">
            <img src="assets/down-arrow.png" alt="">
          </div>
        </div>
        <div>
          <p>Mot de passe<span>*</span></p>
          <div>
            <img src="assets/pen-icon.png" alt="">
            <input type="text" placeholder="Choisissez un mot de passe">
            <img src="assets/hide-icon.png" alt="">
          </div>
        </div>
      </div>
      <div>
        <button>S'inscrire</button>
        <p>Vous avez déjà un compte? <span>Se connecter</span></p>
      </div>
    </div>
  </section>

</body>
</html>
